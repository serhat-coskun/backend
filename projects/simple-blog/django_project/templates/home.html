
{% extends 'base.html' %}

{% block content %}
    <ul>
        {% for pst in post_list %}
            <li>
                <div class = "post-entry">
                    <h2><a href = "{{ pst.get_absolute_url }}">{{pst.title}}</a></h3>

        {% endfor %}
        
    </ul>
{% endblock content %}
